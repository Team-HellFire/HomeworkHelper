<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>과제도우미</title>
    <link rel="stylesheet" href="calculatePage.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="calculator.css">
    <script type="text/javascript" src="calculatorFunction.js"></script>
</head>
<body>
    <header id="main-header">
        <h1>과제도우미</h1>
    </header>
    <nav id="main-nav">
        <div id="MenuBar">
            <ul>
                <li><a class="menu" href="./lecturePage.html">강의 기능</a></li>
                <li><a class="menu" href="./assignmentPage.html">과제 기능</a></li>
                <li><a class="menu" href="./calculatePage.html">계산 기능</a></li>
            </ul>
        </div>
    </nav>
    <section id="calculate-section">
       <div class="calculator">
            <form id="calculator">
                <input readonly type="text" id="display" value="0">
                <input type="button" class="trigon" value="tan" onclick="tan(this.form.display)">
        
                <input type="button" value="1" onclick="add('1')">
                <input type="button" value="2" onclick="add('2')">
                <input type="button" value="3" onclick="add('3')">
                <input type="button" class="operator" value="+" onclick="add('+')">
                <input type="button" class="trigon" value="sin" onclick="sin(this.form.display)">
        
                <input type="button" value="4" onclick="add('4')">
                <input type="button" value="5" onclick="add('5')">
                <input type="button" value="6" onclick="add('6')">
                <input type="button" class="operator" value="-" onclick="add('-')">
                <input type="button" class="trigon" value="cos" onclick="cos(this.form.display)">
        
                <input type="button" value="7" onclick="add('7')">
                <input type="button" value="8" onclick="add('8')">
                <input type="button" value="9" onclick="add('9')">
                <input type="button" class="operator" value="*" onclick="add('*')">
                <input type="button" class="squared" value="x^y" onclick="pow(this.form.display)">
        
                <input type="button" class="clear" value="C" onclick="clearDisplay()">
                <input type="button" value="0" onclick="add('0')">
                <input type="button" class="sum" value="=" onclick="sum()">
                <input type="button" class="operator" value="/" onclick="add('/')">
                <input type="button" value="." onclick="add('.')">
                <input type="button" class="abs" value="|x|" onclick="abs(this.form.display)">
            </form>
       </div>
    </section>
    <button onclick = ></button>
</body>
</html>
