<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="utf-8">
        <title>타이머</title>
        <link href="timer.css" rel="stylesheet">
    </head>
    <body>
        <div class="timer">
            <h1>
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
              </h1>
            <div id="timeSet">
                <button id="oneHour">1시간</button>
                <button id="tenMin">10분</button>
                <button id="oneMin">1분</button>
                <button id="tenSec">10초</button>
            </div>
            <div id="bt">
            <button id="bt_start">START</button>
            <button id="bt_stop">STOP</button>
            <button id="bt_reset">RESET</button>
            </div>
        </div>
    
        <script src="timer.js"></script>
    </body>
</html>
